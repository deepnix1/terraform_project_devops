<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error - Page Not Found</title>

    <style>
        /* General Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Error Section */
        .error-container {
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta-btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="error-container">
        <h1>Oops! Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved. Please check the URL or return to the homepage.</p>
        <a href="index.html" class="cta-btn">Go Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2024 Mustafadall | All Rights Reserved.</p>
    </footer>

</body>

</html>
